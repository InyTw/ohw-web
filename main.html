<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHW Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="fixed top-0 left-0 w-full h-full opacity-20 pointer-events-none">
        <div class="absolute top-10 left-10 w-64 h-64 bg-cyan-500 rounded-full filter blur-[100px]"></div>
        <div class="absolute bottom-10 right-10 w-64 h-64 bg-blue-600 rounded-full filter blur-[100px]"></div>
    </div>

    <main class="z-10 text-center max-w-4xl w-full">
        
        <h1 class="hero-title text-8xl md:text-9xl font-black mb-2 tracking-tighter italic text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-500">
            OHW
        </h1>
        <p class="text-cyan-400 font-bold tracking-[0.5em] mb-12 uppercase">Bridge • PVP • Survival</p>

        <div class="glass p-8 rounded-3xl max-w-md mx-auto shadow-2xl">
            <h2 class="text-xl font-bold mb-6">歡迎回到 OHW</h2>
            
            <div class="space-y-4">
                <div class="relative text-left">
                    <label class="text-xs text-gray-400 ml-2 mb-1 block">MINECRAFT ID</label>
                    <input type="text" placeholder="例如: Steve" 
                           class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-cyan-500 transition-all text-center text-lg tracking-wider">
                </div>
                
                <button class="glow-btn w-full bg-cyan-500 hover:bg-cyan-400 text-black font-black py-4 rounded-xl text-lg uppercase tracking-widest">
                    登入伺服器門戶
                </button>
            </div>
            
            <p class="mt-4 text-xs text-gray-500">無需密碼，系統將自動驗證 UUID</p>
        </div>

        <div class="grid grid-cols-3 gap-4 mt-12">
            <div class="glass py-4 rounded-2xl">
                 <p class="text-gray-400 text-sm">線上人數</p>
                 <p class="text-2xl font-bold text-green-400" id="player-count">讀取中...</p> 
            </div>
            <div class="glass py-4 rounded-2xl">
                <p class="text-gray-400 text-sm">伺服器狀態</p>
                <p class="text-2xl font-bold text-cyan-400">穩定</p>
            </div>
            <div class="glass py-4 rounded-2xl">
                <p class="text-gray-400 text-sm">當前版本</p>
                <p class="text-2xl font-bold">1.8-1.21+</p>
            </div>
        </div>

    </main>

    <footer class="mt-20 text-gray-600 text-sm z-10">
        &copy; 2026 OHW Server Group. All Rights Reserved.
    </footer>

    <script>
    async function updateServerStatus() {
        // 確保這裡只填入網址，不要帶 http://
        const serverIP = ''; 
        const displayElement = document.getElementById('player-count');

        try {
            // 改用 api.mcsrvstat.us，對子網域支持度較高
            const response = await fetch(`https://api.mcsrvstat.us/3/${serverIP}`);
            const data = await response.json();

            if (data.online) {
                // 更新在線人數
                displayElement.innerHTML = `
                    <span class="text-green-400">${data.players.online}</span> 
                    <span class="text-xs text-gray-500">/ ${data.players.max}</span>
                `;
            } else {
                displayElement.innerHTML = `<span class="text-red-500 text-lg">伺服器維護中</span>`;
            }
        } catch (error) {
            console.error('抓取失敗:', error);
            displayElement.innerText = "讀取超時";
        }
    }

    updateServerStatus();
    setInterval(updateServerStatus, 60000);
</script>

</body>
</html>
