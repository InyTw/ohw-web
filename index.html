<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHW Server | 競技、疊橋、生存</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', "Microsoft JhengHei", sans-serif;
            background-color: #000000; /* 純黑背景 */
            color: #fff;
            overflow-x: hidden;
        }
        /* 增加黑色背景的層次感：微弱的網格 */
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 40px 40px;
            z-index: -1;
        }
        /* 核心發光圓球 (讓純黑不單調) */
        .glow-spot {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            filter: blur(50px); border-radius: 50%; z-index: -1;
        }
        /* 極簡卡片 */
        .modern-card {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            transition: 0.3s;
        }
        .modern-card:hover {
            border-color: #6366f1;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
        }
        /* 標題霓虹感 */
        .text-glow {
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }
        .btn-gradient {
            background: linear-gradient(90deg, #6366f1, #a855f7);
            transition: 0.3s;
        }
        .btn-gradient:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center pt-10">

    <div class="grid-bg"></div>
    <div class="glow-spot" style="top: -200px; left: -100px;"></div>
    <div class="glow-spot" style="bottom: -200px; right: -100px; opacity: 0.1;"></div>

    <nav class="w-full max-w-6xl flex justify-between items-center px-8 py-6">
        <div class="text-3xl font-black italic tracking-tighter text-glow">OHW<span class="text-indigo-500">.</span></div>
        <div class="space-x-6 text-xs font-bold uppercase tracking-widest text-gray-400">
            <a href="#" class="hover:text-white transition">Home</a>
            <a href="#" class="hover:text-white transition">Rules</a>
            <a href="#" class="hover:text-white transition">Store</a>
        </div>
    </nav>

    <main class="w-full max-w-5xl px-6">
        <div class="text-center py-20">
            <h1 class="text-7xl md:text-9xl font-black mb-6 tracking-tighter text-glow">OHW NETWORK</h1>
            <p class="text-gray-400 text-lg mb-10 tracking-wide">全台首選競技平台：疊橋、PVP、極限生存</p>
            
            <div class="flex flex-col md:flex-row justify-center items-center gap-6">
                <button onclick="copyIP()" class="btn-gradient px-12 py-5 rounded-full font-black text-xl tracking-tighter">
                    <span id="ip-text">OHW.CLOUD-IP.CC</span>
                </button>
                <div class="flex items-center space-x-3">
                    <div class="w-3 h-3 bg-green-500 rounded-full animate-ping"></div>
                    <span id="player-count" class="text-sm font-bold text-gray-300">SERVER ONLINE</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-20">
            <div class="modern-card p-8 text-center">
                <h3 class="text-indigo-400 text-xs font-black mb-2 uppercase tracking-widest">Game Mode</h3>
                <p class="text-2xl font-bold">THE BRIDGE</p>
            </div>
            <div class="modern-card p-8 text-center border-b-4 border-b-indigo-500">
                <h3 class="text-indigo-400 text-xs font-black mb-2 uppercase tracking-widest">Game Mode</h3>
                <p class="text-2xl font-bold">PVP ARENA</p>
            </div>
            <div class="modern-card p-8 text-center">
                <h3 class="text-indigo-400 text-xs font-black mb-2 uppercase tracking-widest">Game Mode</h3>
                <p class="text-2xl font-bold">SURVIVAL</p>
            </div>
        </div>

        <div id="login-section" class="modern-card p-12 max-w-xl mx-auto mb-20">
            <h2 class="text-2xl font-bold mb-8 text-center">玩家登入</h2>
            <div class="relative mb-6">
                <input type="text" id="mc-input" placeholder="Minecraft ID" 
                       class="w-full bg-black border border-white/20 rounded-xl px-6 py-4 focus:outline-none focus:border-indigo-500 transition-all text-center text-xl">
            </div>
            <button onclick="login()" class="w-full btn-gradient py-4 rounded-xl font-bold text-lg">確認進入系統</button>
            <p class="text-center text-gray-600 text-xs mt-4">LOGIN WITHOUT PASSWORD • SECURE UUID VERIFY</p>
        </div>
    </main>

    <footer class="py-10 text-gray-700 text-[10px] tracking-widest uppercase">
        © 2026 OHW Network Group. All rights reserved.
    </footer>

    <div id="cookie-notice" class="fixed bottom-10 left-10 modern-card p-6 max-w-xs z-[100] hidden">
        <p class="text-xs text-gray-400 mb-4 font-medium">我們使用 Cookie 來記住您的身份，確保您在 OHW 的流暢體驗。</p>
        <button onclick="acceptCookies()" class="w-full btn-gradient py-2 rounded-lg text-xs font-bold">我接受</button>
    </div>

    <script>
        const serverIP = 'ohw.cloud-ip.cc';

        async function updateStatus() {
            try {
                const res = await fetch(`https://api.mcsrvstat.us/3/${serverIP}`);
                const data = await res.json();
                if (data.online) {
                    document.getElementById('player-count').innerText = `${data.players.online} PLAYERS ONLINE`;
                }
            } catch (e) {}
        }

        function login() {
            const id = document.getElementById('mc-input').value;
            if (id) {
                localStorage.setItem('ohw_player_id', id);
                renderProfile(id);
            }
        }

        function renderProfile(id) {
            document.getElementById('login-section').innerHTML = `
                <div class="flex flex-col items-center py-4">
                    <img src="https://mc-heads.net/avatar/${id}/80" class="rounded-2xl mb-6 shadow-[0_0_30px_rgba(99,102,241,0.3)]">
                    <h2 class="text-3xl font-black mb-1">${id}</h2>
                    <p class="text-indigo-400 text-xs font-bold tracking-[0.3em] mb-8 uppercase">Verified Player</p>
                    <button onclick="location.reload()" class="text-gray-600 text-[10px] hover:text-white transition underline">LOGOUT</button>
                </div>
            `;
        }

        function copyIP() {
            navigator.clipboard.writeText(serverIP);
            const btnText = document.getElementById('ip-text');
            btnText.innerText = "IP COPIED!";
            setTimeout(() => { btnText.innerText = serverIP.toUpperCase(); }, 2000);
        }

        function acceptCookies() {
            localStorage.setItem('ohw_cookies_accepted', 'true');
            document.getElementById('cookie-notice').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateStatus();
            if (localStorage.getItem('ohw_player_id')) renderProfile(localStorage.getItem('ohw_player_id'));
            if (!localStorage.getItem('ohw_cookies_accepted')) document.getElementById('cookie-notice').style.display = 'block';
        });
    </script>
</body>
</html>
