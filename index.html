<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHW Server | Bridge • PVP • Survival</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            color: white;
            overflow-x: hidden;
        }
        .hero-title { font-family: 'Montserrat', sans-serif; text-shadow: 0 0 20px rgba(0, 242, 254, 0.3); }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-btn {
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.2);
        }
        .glow-btn:hover {
            box-shadow: 0 0 25px rgba(0, 242, 254, 0.5);
            transform: translateY(-2px);
        }
        /* Cookie Notice Style */
        .cookie-notice {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: none;
            align-items: center;
            justify-content: space-between;
            z-index: 9999;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="fixed top-0 left-0 w-full h-full opacity-20 pointer-events-none">
        <div class="absolute top-10 left-10 w-64 h-64 bg-cyan-500 rounded-full filter blur-[100px]"></div>
        <div class="absolute bottom-10 right-10 w-64 h-64 bg-blue-600 rounded-full filter blur-[100px]"></div>
    </div>

    <main class="z-10 text-center max-w-4xl w-full">
        
        <h1 class="hero-title text-8xl md:text-9xl font-black mb-2 tracking-tighter italic text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-500">
            OHW
        </h1>
        <p class="text-cyan-400 font-bold tracking-[0.5em] mb-12 uppercase">Bridge • PVP • Survival</p>

        <div id="login-section" class="glass p-8 rounded-3xl max-w-md mx-auto shadow-2xl">
            <h2 class="text-xl font-bold mb-6">歡迎回到 OHW</h2>
            <div class="space-y-4">
                <div class="relative text-left">
                    <label class="text-xs text-gray-400 ml-2 mb-1 block">MINECRAFT ID</label>
                    <input type="text" id="mc-input" placeholder="例如: Steve" 
                           class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-cyan-500 transition-all text-center text-lg tracking-wider">
                </div>
                <button onclick="login()" class="glow-btn w-full bg-cyan-500 hover:bg-cyan-400 text-black font-black py-4 rounded-xl text-lg uppercase tracking-widest">
                    登入伺服器門戶
                </button>
            </div>
            <p class="mt-4 text-xs text-gray-500">無需密碼，系統將自動驗證 UUID</p>
        </div>

        <div class="grid grid-cols-3 gap-4 mt-12">
            <div class="glass py-4 rounded-2xl">
                 <p class="text-gray-400 text-sm">線上人數</p>
                 <p class="text-2xl font-bold text-green-400" id="player-count">讀取中...</p> 
            </div>
            <div class="glass py-4 rounded-2xl">
                <p class="text-gray-400 text-sm">伺服器狀態</p>
                <p class="text-2xl font-bold text-cyan-400">穩定</p>
            </div>
            <div class="glass py-4 rounded-2xl">
                <p class="text-gray-400 text-sm">當前版本</p>
                <p class="text-2xl font-bold">1.8-1.21+</p>
            </div>
        </div>

        <div id="cookie-notice" class="cookie-notice">
            <p class="text-sm text-gray-300 mr-4" id="cookie-text">
                本網站使用 Cookies 以提供更好的使用體驗。
            </p>
            <button onclick="acceptCookies()" class="bg-cyan-500 text-black px-4 py-2 rounded-lg font-bold text-xs whitespace-nowrap">了解並關閉</button>
        </div>

    </main>

    <footer class="mt-20 text-gray-600 text-sm z-10 text-center">
        &copy; 2026 OHW Server Group. All Rights Reserved.
    </footer>

    <script>
    // 配置你的伺服器 IP
    const serverIP = 'ohw.cloud-ip.cc'; 

    // 1. 伺服器人數顯示功能
    async function updateServerStatus() {
        const displayElement = document.getElementById('player-count');
        try {
            const response = await fetch(`https://api.mcsrvstat.us/3/${serverIP}`);
            const data = await response.json();
            if (data.online) {
                displayElement.innerHTML = `${data.players.online} <span class="text-xs text-gray-500">/ ${data.players.max}</span>`;
            } else {
                displayElement.innerHTML = `<span class="text-red-500 text-lg">維護中</span>`;
            }
        } catch (error) {
            displayElement.innerText = "讀取超時";
        }
    }

    // 2. 登入與玩家資訊渲染
    function login() {
        const id = document.getElementById('mc-input').value;
        if (id) {
            localStorage.setItem('ohw_player_id', id);
            renderPlayerProfile(id);
        }
    }

    function logout() {
        localStorage.removeItem('ohw_player_id');
        location.reload(); // 登出後重新整理頁面
    }

    function renderPlayerProfile(id) {
        const container = document.getElementById('login-section');
        container.innerHTML = `
            <div class="text-center animate-fade-in py-4">
                <img src="https://mc-heads.net/avatar/${id}/80" class="mx-auto rounded-xl shadow-2xl mb-6 border-2 border-cyan-500/30">
                <h2 class="text-2xl font-bold mb-1 italic">歡迎回來, ${id}</h2>
                <p class="text-cyan-400 text-xs tracking-widest mb-8">RANK: PLAYER</p>
                <div class="space-y-2">
                    <button class="w-full bg-white/10 hover:bg-white/20 py-3 rounded-xl transition">查看我的數據</button>
                    <button onclick="logout()" class="w-full text-gray-500 text-xs hover:text-red-400 transition">登出帳號</button>
                </div>
            </div>
        `;
    }

    // 3. Cookie 通知功能
    function acceptCookies() {
        localStorage.setItem('ohw_cookies_accepted', 'true');
        document.getElementById('cookie-notice').style.display = 'none';
    }

    // 4. 頁面初始化
    document.addEventListener('DOMContentLoaded', () => {
        // 更新人數
        updateServerStatus();
        setInterval(updateServerStatus, 60000);

        // 檢查登入狀態
        const savedID = localStorage.getItem('ohw_player_id');
        if (savedID) renderPlayerProfile(savedID);

        // 檢查 Cookie 通知
        if (!localStorage.getItem('ohw_cookies_accepted')) {
            document.getElementById('cookie-notice').style.display = 'flex';
        }
    });
    </script>
</body>
</html>
