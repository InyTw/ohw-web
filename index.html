<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHW Server | 競技、疊橋、生存</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col items-center pt-20">

    <div class="bg-gradient"></div>
    <div class="blob" style="top: 10%; left: 10%;"></div>
    <div class="blob" style="bottom: 10%; right: 10%; animation-delay: -5s;"></div>

    <nav class="fixed top-0 w-full z-50 flex justify-between items-center px-10 py-6 backdrop-blur-md">
        <div class="text-2xl font-extrabold tracking-tighter">OHW<span class="text-indigo-500">.</span></div>
        <div class="hidden md:flex space-x-8 text-sm font-medium text-gray-400">
            <a href="#" class="hover:text-white transition">首頁</a>
            <a href="#" class="hover:text-white transition">伺服器規則</a>
            <a href="#" class="hover:text-white transition">商店</a>
        </div>
        <button class="bg-white/5 border border-white/10 px-5 py-2 rounded-full text-sm hover:bg-white/10 transition" onclick="window.open('https://dsc.gg/ohw', '_blank')">加入 Discord</button>
    </nav>

    <main class="w-full max-w-6xl px-6 text-center">
        <div class="mt-20 mb-16">
            <h1 class="text-6xl md:text-8xl font-black mb-6 tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white via-white to-indigo-400">
                最極致的競技體驗
            </h1>
            <p class="text-lg text-gray-400 mb-10 max-w-2xl mx-auto">
                OHW 是一個專為 PVP 與疊橋愛好者打造的伺服器。在這裡，實力決定一切。
            </p>
            <div class="flex flex-col md:flex-row justify-center items-center gap-4">
                <button onclick="copyIP()" class="btn-primary px-10 py-4 rounded-2xl font-bold text-lg flex items-center">
                    <span id="ip-text">ohw.cloud-ip.cc</span>
                </button>
                <div class="flex items-center space-x-2 text-sm text-gray-400">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span id="player-count">目前有 0 位玩家在線</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-20">
            <div class="modern-card p-10">
                <div class="w-12 h-12 bg-indigo-500/20 rounded-2xl flex items-center justify-center mb-6 mx-auto text-indigo-400 font-bold">01</div>
                <h3 class="text-xl font-bold mb-3">疊橋 Bridge</h3>
                <p class="text-gray-400 text-sm leading-relaxed">全台最穩定的連線，體驗毫秒級的疊橋對決。</p>
            </div>
            <div class="modern-card p-10">
                <div class="w-12 h-12 bg-cyan-500/20 rounded-2xl flex items-center justify-center mb-6 mx-auto text-cyan-400 font-bold">02</div>
                <h3 class="text-xl font-bold mb-3">競技 PVP</h3>
                <p class="text-gray-400 text-sm leading-relaxed">多種競技模式，完善的匹配系統，尋找你的最強對手。</p>
            </div>
            <div class="modern-card p-10">
                <div class="w-12 h-12 bg-purple-500/20 rounded-2xl flex items-center justify-center mb-6 mx-auto text-purple-400 font-bold">03</div>
                <h3 class="text-xl font-bold mb-3">生存 Survival</h3>
                <p class="text-gray-400 text-sm leading-relaxed">自由與危險並存的生存區，建立你的專屬領地。</p>
            </div>
        </div>

        <div id="login-section" class="modern-card p-12 max-w-xl mx-auto border-indigo-500/30">
            <h2 class="text-2xl font-bold mb-8">快速進入帳號門戶</h2>
            <input type="text" id="mc-input" placeholder="請輸入 Minecraft ID" 
                   class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 mb-6 focus:outline-none focus:border-indigo-500 transition-all text-center">
            <button onclick="login()" class="w-full btn-primary py-4 rounded-2xl font-bold text-lg">登入</button>
        </div>
    </main>

    <footer class="mt-32 py-10 text-gray-600 text-xs">
        &copy; 2026 OHW NETWORK. NOT AN OFFICIAL MINECRAFT PRODUCT.
    </footer>

    <div id="cookie-notice" class="fixed bottom-8 right-8 modern-card p-5 max-w-xs z-[100] hidden flex-col">
        <p class="text-xs text-gray-400 mb-4">我們使用 Cookie 以優化您的使用體驗。</p>
        <button onclick="acceptCookies()" class="btn-primary py-2 rounded-lg text-xs font-bold">了解並關閉</button>
    </div>

    <script>
        const serverIP = 'ohw.cloud-ip.cc';

        async function updateStatus() {
            try {
                const res = await fetch(`https://api.mcsrvstat.us/3/${serverIP}`);
                const data = await res.json();
                if (data.online) {
                    document.getElementById('player-count').innerText = `目前有 ${data.players.online} 位玩家在線`;
                }
            } catch (e) {}
        }

        function login() {
            const id = document.getElementById('mc-input').value;
            if (id) {
                localStorage.setItem('ohw_player_id', id);
                renderProfile(id);
            }
        }

        function renderProfile(id) {
            document.getElementById('login-section').innerHTML = `
                <div class="flex flex-col items-center animate-fade-in">
                    <img src="https://mc-heads.net/avatar/${id}/80" class="rounded-3xl mb-4 shadow-2xl">
                    <h2 class="text-2xl font-extrabold mb-1">你好, ${id}</h2>
                    <p class="text-indigo-400 text-sm font-medium mb-6">歡迎回到 OHW 網絡</p>
                    <button onclick="location.reload()" class="text-gray-500 text-xs hover:text-white underline">登出帳號</button>
                </div>
            `;
        }

        function copyIP() {
            navigator.clipboard.writeText(serverIP);
            const btnText = document.getElementById('ip-text');
            btnText.innerText = "已複製 IP！";
            setTimeout(() => { btnText.innerText = serverIP.toUpperCase(); }, 2000);
        }

        function acceptCookies() {
            localStorage.setItem('ohw_cookies_accepted', 'true');
            document.getElementById('cookie-notice').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateStatus();
            if (localStorage.getItem('ohw_player_id')) renderProfile(localStorage.getItem('ohw_player_id'));
            if (!localStorage.getItem('ohw_cookies_accepted')) document.getElementById('cookie-notice').style.display = 'flex';
        });
    </script>
</body>
</html>
