<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHW SERVER | INTERNAL SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f2fe;
            --neon-blue: #0047ff;
        }
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 242, 254, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 254, 0.05) 1px, transparent 1px);
            background-size: 30px 30px; /* 科技感網格 */
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* 科技感標題特效 */
        .glitch-title {
            font-size: clamp(5rem, 15vw, 10rem);
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            color: white;
            letter-spacing: -5px;
            line-height: 0.9;
        }
        .glitch-title::after {
            content: 'OHW';
            position: absolute;
            left: 2px; text-shadow: -2px 0 #ff00c1;
            top: 0; overflow: hidden; clip: rect(0, 900px, 0, 0);
            animation: glitch 2s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% { clip: rect(44px, 9999px, 56px, 0); }
            100% { clip: rect(12px, 9999px, 88px, 0); }
        }

        /* 磨砂玻璃強化 */
        .cyber-card {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(0, 242, 254, 0.3);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.1);
            position: relative;
            overflow: hidden;
        }
        .cyber-card::before {
            content: "";
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan));
            animation: scan 3s infinite;
        }
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .stat-value {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
        }

        input {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(0, 242, 254, 0.2) !important;
            color: var(--neon-cyan) !important;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="fixed inset-0 pointer-events-none bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.1)_50%),linear-gradient(90deg,rgba(255,0,0,0.03),rgba(0,255,0,0.01),rgba(0,0,255,0.03))] bg-[length:100%_4px,3px_100%] z-50"></div>

    <main class="z-10 w-full max-w-5xl">
        <div class="text-center mb-16">
            <h1 class="glitch-title orbitron italic">OHW</h1>
            <div class="flex items-center justify-center space-x-4 mt-4">
                <span class="h-[1px] w-12 bg-cyan-500"></span>
                <p class="orbitron text-cyan-400 tracking-[0.3em] text-xs md:text-sm uppercase">
                    Tactical Bridge • High-Speed PVP • Tech Survival
                </p>
                <span class="h-[1px] w-12 bg-cyan-500"></span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-4">
                <div class="cyber-card p-6 rounded-tl-3xl rounded-br-3xl">
                    <p class="text-[10px] text-gray-500 uppercase mb-1">Live Status</p>
                    <div class="flex justify-between items-end">
                        <span class="text-sm">ONLINE</span>
                        <span id="player-count" class="orbitron text-3xl stat-value font-black">00</span>
                    </div>
                </div>
                <div class="cyber-card p-6 rounded-tl-3xl rounded-br-3xl border-l-4 border-l-cyan-500">
                    <p class="text-[10px] text-gray-500 uppercase mb-1">System Version</p>
                    <span class="orbitron text-xl">1.8 - 1.21.x</span>
                </div>
            </div>

            <div id="login-section" class="lg:col-span-4 cyber-card p-8 border-cyan-500/50 rounded-lg">
                <div class="flex justify-between mb-8">
                    <span class="text-[10px] border border-cyan-500 px-2 py-1 text-cyan-400">ACCESS POINT</span>
                    <span class="text-[10px] text-gray-500">ID: OHW-03</span>
                </div>
                
                <div class="space-y-6">
                    <div class="text-left">
                        <input type="text" id="mc-input" placeholder="MC USERNAME" 
                               class="w-full py-4 rounded-none px-4 orbitron outline-none focus:ring-1 ring-cyan-500 transition-all">
                    </div>
                    <button onclick="login()" class="w-full bg-cyan-500 hover:bg-white text-black font-black py-4 orbitron transition-all duration-300 group">
                        INITIALIZE LOGIN <span class="group-hover:ml-2">_</span>
                    </button>
                </div>
                <p class="mt-6 text-[9px] text-gray-600 text-center tracking-tighter">ENCRYPTED CONNECTION VIA UUID PROTOCOL</p>
            </div>

            <div class="lg:col-span-4 space-y-4">
                <div class="cyber-card p-6 rounded-tr-3xl rounded-bl-3xl">
                    <p class="text-[10px] text-gray-500 uppercase mb-1">Server IP</p>
                    <button onclick="copyIP()" id="ip-display" class="orbitron text-sm text-cyan-400 hover:text-white transition">OHW.CLOUD-IP.CC</button>
                </div>
                <div class="cyber-card p-6 rounded-tr-3xl rounded-bl-3xl border-r-4 border-r-cyan-500">
                    <p class="text-[10px] text-gray-500 uppercase mb-1">Ping</p>
                    <span class="orbitron text-xl stat-value">STABLE</span>
                </div>
            </div>
        </div>
    </main>

    <div id="cookie-notice" class="fixed bottom-6 left-6 right-6 cyber-card p-4 lg:max-w-xl mx-auto z-[100] hidden flex-col md:flex-row items-center gap-4 border-cyan-500/80">
        <p class="text-[11px] text-gray-400 flex-1">
            [SYSTEM] 本站使用 COOKIES 紀錄您的存取權限。
        </p>
        <button onclick="acceptCookies()" class="text-[10px] border border-cyan-500 px-4 py-2 hover:bg-cyan-500 hover:text-black transition">I ACCEPT</button>
    </div>

    <script>
        const serverIP = 'ohw.cloud-ip.cc';

        async function updateStatus() {
            try {
                const res = await fetch(`https://api.mcsrvstat.us/3/${serverIP}`);
                const data = await res.json();
                if (data.online) {
                    document.getElementById('player-count').innerText = data.players.online.toString().padStart(2, '0');
                }
            } catch (e) { console.log("Status check failed"); }
        }

        function login() {
            const id = document.getElementById('mc-input').value;
            if (id) {
                localStorage.setItem('ohw_player_id', id);
                renderProfile(id);
            }
        }

        function renderProfile(id) {
            document.getElementById('login-section').innerHTML = `
                <div class="text-center py-6 animate-pulse">
                    <div class="relative inline-block mb-4">
                        <img src="https://mc-heads.net/avatar/${id}/80" class="rounded-none border-2 border-cyan-500 p-1">
                        <div class="absolute -top-2 -right-2 bg-cyan-500 text-black text-[10px] px-1 font-bold">ONLINE</div>
                    </div>
                    <h2 class="orbitron text-xl font-black mb-1">${id}</h2>
                    <p class="text-[10px] text-cyan-500 mb-8 tracking-[0.4em]">AUTHENTICATED</p>
                    <button onclick="location.reload()" class="text-[10px] text-gray-600 hover:text-red-500 underline">TERMINATE SESSION</button>
                </div>
            `;
        }

        function copyIP() {
            navigator.clipboard.writeText(serverIP);
            document.getElementById('ip-display').innerText = 'COPIED!';
            setTimeout(() => { document.getElementById('ip-display').innerText = serverIP.toUpperCase(); }, 2000);
        }

        function acceptCookies() {
            localStorage.setItem('ohw_cookies_accepted', 'true');
            document.getElementById('cookie-notice').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateStatus();
            if (localStorage.getItem('ohw_player_id')) renderProfile(localStorage.getItem('ohw_player_id'));
            if (!localStorage.getItem('ohw_cookies_accepted')) document.getElementById('cookie-notice').style.display = 'flex';
        });
    </script>
</body>
</html>
