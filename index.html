<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHW Server | 競技、疊橋、生存</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/server-icon.png">
    <style>
        body { font-family: 'Inter', "Microsoft JhengHei", sans-serif; background-color: #000000; color: #fff; overflow-x: hidden; }
        .grid-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0); background-size: 40px 40px; z-index: -1; }
        .glow-spot { position: absolute; width: 600px; height: 600px; background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%); filter: blur(50px); border-radius: 50%; z-index: -1; }
        .modern-card { background: rgba(20, 20, 20, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border-radius: 20px; transition: 0.3s; }
        .modern-card:hover { border-color: #6366f1; box-shadow: 0 0 30px rgba(99, 102, 241, 0.2); }
        .text-glow { text-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
        .btn-gradient { background: linear-gradient(90deg, #6366f1, #a855f7); transition: 0.3s; color: white; }
        .btn-gradient:hover { filter: brightness(1.2); box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">

    <div class="grid-bg"></div>
    <div class="glow-spot" style="top: -200px; left: -100px;"></div>

    <nav class="flex items-center justify-between px-8 py-6 bg-black/50 backdrop-blur-md sticky top-0 z-50">
    

    <div class="hidden md:flex flex-grow justify-center">
        <div class="flex space-x-8 text-xs font-bold uppercase tracking-widest text-gray-400">
            <a href="https://www.ohw.cloud-ip.cc/index.html" class="hover:text-white transition">Home</a>
            <a href="https://www.ohw.cloud-ip.cc/rules.html" class="hover:text-white transition">Rules</a>
        </div>
    </div>

    <div class="flex-shrink-0 min-w-[120px] flex justify-end">
        <div id="auth-zone">
            <a href="login.html" id="nav-login-btn" class="text-xs font-bold uppercase tracking-widest bg-indigo-600 hover:bg-indigo-500 text-white px-5 py-2.5 rounded-md transition shadow-lg shadow-indigo-500/20">
                Login
            </a>
            
            <a href="dashboard.html" id="nav-user-info" class="hidden flex items-center gap-3 group transition">
                <div class="text-right hidden sm:block">
                    <p id="nav-username" class="text-[10px] font-bold text-white uppercase tracking-widest leading-none">Username</p>
                    <p class="text-[9px] text-indigo-400 font-bold uppercase tracking-tighter">Dashboard</p>
                </div>
                <img id="nav-avatar" src="" alt="" class="w-9 h-9 rounded-full border-2 border-indigo-500/50 group-hover:border-indigo-400 transition">
            </a>
        </div>
    </div>
</nav>

    <main class="w-full max-w-5xl px-6">
        <div class="text-center py-20">
            <h1 class="text-7xl md:text-9xl font-black mb-6 tracking-tighter text-glow">OHW NETWORK</h1>
            <p class="text-gray-400 text-lg mb-10 tracking-wide">全台首選競技平台：疊橋、PVP、極限生存</p>
            
            <div class="flex flex-col md:flex-row justify-center items-center gap-6">
                <button onclick="copyIP()" class="btn-gradient px-12 py-5 rounded-full font-black text-xl tracking-tighter">
                    <span id="ip-text">ohw.cloud-ip.cc</span>
                </button>
                <div class="flex items-center space-x-3">
                    <div class="w-3 h-3 bg-green-500 rounded-full animate-ping"></div>
                    <span id="player-count" class="text-sm font-bold text-gray-300">SERVER ONLINE</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-20">
            <div class="modern-card p-8 text-center">
                <h3 class="text-indigo-400 text-xs font-black mb-2 uppercase tracking-widest">Game Mode</h3>
                <p class="text-2xl font-bold">THE BRIDGE</p>
            </div>
            <div class="modern-card p-8 text-center border-b-4 border-b-indigo-500">
                <h3 class="text-indigo-400 text-xs font-black mb-2 uppercase tracking-widest">Game Mode</h3>
                <p class="text-2xl font-bold">PVP ARENA</p>
            </div>
            <div class="modern-card p-8 text-center">
                <h3 class="text-indigo-400 text-xs font-black mb-2 uppercase tracking-widest">Game Mode</h3>
                <p class="text-2xl font-bold">SURVIVAL</p>
            </div>
        </div>
    </main>

    <footer class="py-10 text-gray-700 text-[10px] tracking-widest uppercase">
        © 2026 OHW Network Group. All rights reserved.
    </footer>

    <script>

        function copyIP() {
            navigator.clipboard.writeText(serverIP);
            const btnText = document.getElementById('ip-text');
            btnText.innerText = "IP COPIED!";
            setTimeout(() => { btnText.innerText = serverIP; }, 2000);
        }
    </script>
</body>
</html>
