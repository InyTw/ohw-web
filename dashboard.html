<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHW - 玩家の窩</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0a0a0a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(22, 27, 34, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        /* 側邊欄固定高度並使用 flex 佈局 */
        .sidebar-container { height: 100vh; position: sticky; top: 0; display: flex; flex-direction: column; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="w-64 bg-[#0d1117] border-r border-white/5 sidebar-container">
        <div class="p-8">
            <div class="text-2xl font-black tracking-tighter text-indigo-500">玩家の窩</div>
            <p class="text-[10px] text-gray-500 font-bold tracking-[0.2em] uppercase mt-1">Player Dashboard</p>
        </div>
        
        <nav class="flex-grow px-4 space-y-2">
            <a href="home.html" class="flex items-center gap-4 px-4 py-3 rounded-xl bg-indigo-500/10 text-indigo-400 border-l-4 border-indigo-500 transition-all font-bold">
                <i class="fas fa-th-large"></i> Overview
            </a>
            <a href="store.html" class="flex items-center gap-4 text-gray-500 hover:text-white hover:bg-white/5 px-4 py-3 rounded-xl transition-all font-bold">
                <i class="fas fa-shopping-cart"></i> Store
            </a>
            <a href="rules.html" class="flex items-center gap-4 text-gray-500 hover:text-white hover:bg-white/5 px-4 py-3 rounded-xl transition-all font-bold">
                <i class="fas fa-gavel"></i> Rules
            </a>
        </nav>

        <div class="p-4 mt-auto border-t border-white/5 bg-[#0d1117]">
            <div class="relative">
                <div id="user-dropdown" class="hidden absolute bottom-16 left-0 right-0 bg-[#21262d] border border-white/10 rounded-2xl shadow-2xl py-2 z-50">
                    <a href="#" class="flex items-center gap-3 px-4 py-3 text-sm text-gray-300 hover:bg-indigo-600 hover:text-white transition">
                        <i class="fas fa-user-cog"></i> 個人設定
                    </a>
                    <div class="border-t border-white/5 my-1"></div>
                    <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-3 text-sm text-red-400 hover:bg-red-500/10 transition text-left">
                        <i class="fas fa-sign-out-alt"></i> 登出帳號
                    </button>
                </div>

                <div class="bg-[#161b22] rounded-2xl p-3 border border-white/5 flex items-center justify-between">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <img id="dash-avatar" src="https://via.placeholder.com/40" class="w-9 h-9 rounded-full border border-indigo-500/30">
                        <div class="overflow-hidden">
                            <p id="dash-username" class="text-xs font-bold truncate text-gray-200">inytw</p>
                            <div class="flex items-center gap-1.5">
                                <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span>
                                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-tighter">Online</p>
                            </div>
                        </div>
                    </div>
                    
                    <button onclick="toggleUserMenu(event)" id="user-menu-btn" class="text-gray-500 hover:text-white p-2 hover:bg-white/5 rounded-lg transition">
                        <i class="fas fa-ellipsis-v text-xs"></i>
                    </button>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-grow p-10">
        <header class="mb-12">
            <h1 class="text-4xl font-black tracking-tight">歡迎回來, <span id="welcome-user" class="text-indigo-500">inytw</span>!</h1>
            <p class="text-gray-400 font-medium mt-2">在這裡管理您的帳戶和每日獎勵</p>
        </header>
        </main>

    <script>
        function toggleUserMenu(event) {
            event.stopPropagation();
            document.getElementById('user-dropdown').classList.toggle('hidden');
        }

        window.onclick = function(event) {
            const dropdown = document.getElementById('user-dropdown');
            if (!event.target.closest('#user-menu-btn')) {
                dropdown.classList.add('hidden');
            }
        }
    </script>
    <script src="script/dash.js"></script>
</body>
</html>
