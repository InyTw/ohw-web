<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHW - 玩家の窩</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { 
            background-color: #0a0a0a; 
            color: white; 
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* 玻璃擬態卡片 */
        .glass { 
            background: rgba(22, 27, 34, 0.7); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            transition: all 0.2s ease;
        }
        
        .glass:hover {
            border-color: rgba(99, 102, 241, 0.4);
            transform: translateY(-2px);
        }

        /* 導航按鈕啟動狀態 */
        .nav-link-active {
            background: rgba(79, 70, 229, 0.1);
            color: #818cf8;
            border-left: 4px solid #4f46e5;
        }

        /* 隱藏滾動條但保持功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="w-64 bg-[#0d1117] border-r border-white/5 flex flex-col fixed inset-y-0 left-0 z-50">
        <div class="p-8">
            <div class="text-2xl font-black tracking-tighter text-indigo-500">
                玩家の窩
            </div>
            <p class="text-[10px] text-gray-500 font-bold tracking-[0.2em] uppercase mt-1 text-nowrap">Player Dashboard</p>
        </div>
        
        <nav class="flex-grow px-4 space-y-2 overflow-y-auto no-scrollbar">
            <a href="home.html" class="nav-link-active flex items-center gap-4 px-4 py-3 rounded-xl transition-all group font-bold text-sm">
                <i class="fas fa-th-large text-lg"></i>
                <span>Overview</span>
            </a>
            <a href="store.html" class="flex items-center gap-4 text-gray-500 hover:text-white hover:bg-white/5 px-4 py-3 rounded-xl transition-all group font-bold text-sm">
                <i class="fas fa-shopping-cart text-lg"></i>
                <span>Store</span>
            </a>
            <a href="rules.html" class="flex items-center gap-4 text-gray-500 hover:text-white hover:bg-white/5 px-4 py-3 rounded-xl transition-all group font-bold text-sm">
                <i class="fas fa-gavel text-lg"></i>
                <span>Rules</span>
            </a>
        </nav>

        <div class="p-4 border-t border-white/5 bg-[#0d1117]">
            <div class="relative">
                <div id="user-dropdown" class="hidden absolute bottom-16 left-0 right-0 bg-[#21262d] border border-white/10 rounded-2xl shadow-2xl py-2 z-50 overflow-hidden">
                    <a href="#" class="flex items-center gap-3 px-4 py-3 text-sm text-gray-300 hover:bg-indigo-600 hover:text-white transition">
                        <i class="fas fa-user-cog w-4"></i> 個人設定
                    </a>
                    <div class="border-t border-white/5 my-1"></div>
                    <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-3 text-sm text-red-400 hover:bg-red-500/10 transition text-left">
                        <i class="fas fa-sign-out-alt w-4"></i> 登出帳號
                    </button>
                </div>

                <div class="bg-[#161b22] rounded-2xl p-3 border border-white/5 flex items-center justify-between">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <img id="dash-avatar" src="https://via.placeholder.com/40" class="w-9 h-9 rounded-full border border-indigo-500/30">
                        <div class="overflow-hidden">
                            <p id="dash-username" class="text-xs font-bold truncate text-gray-200">正在連接...</p>
                            <div class="flex items-center gap-1.5">
                                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-tighter">Online</p>
                            </div>
                        </div>
                    </div>
                    
                    <button onclick="toggleUserMenu(event)" id="user-menu-btn" class="text-gray-500 hover:text-white p-2 hover:bg-white/5 rounded-lg transition">
                        <i class="fas fa-ellipsis-v text-xs"></i>
                    </button>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-grow ml-64 p-10 lg:p-16">
        <header class="mb-12">
            <h1 class="text-5xl font-black tracking-tight">歡迎回來, <span id="welcome-user" class="text-indigo-500">玩家</span>!</h1>
            <p class="text-gray-400 font-medium mt-4 text-lg font-bold">管理您的帳戶和每日獎勵</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
            <div class="glass p-8 rounded-[2rem]">
                <div class="flex justify-between items-start mb-6">
                    <p class="text-xs font-bold uppercase tracking-[0.2em] text-gray-500">我的錢錢</p>
                    <div class="p-2 bg-indigo-500/10 rounded-lg text-indigo-400">
                        <i class="fas fa-coins text-xl"></i>
                    </div>
                </div>
                <h2 class="text-4xl font-black text-white flex items-baseline gap-2">
                    <span id="coin-balance">--</span>
                    <span class="text-sm font-bold text-indigo-400 uppercase tracking-tighter">OHW-Coins</span>
                </h2>
            </div>

            <div class="glass p-8 rounded-[2rem] border-indigo-500/10">
                <div class="flex justify-between items-start mb-4">
                    <p class="text-xs font-bold uppercase tracking-[0.2em] text-gray-500">每日獎勵</p>
                    <div id="reward-timer" class="text-[10px] font-black bg-indigo-500/20 text-indigo-400 px-2 py-1 rounded">可領取</div>
                </div>
                <p class="text-gray-400 text-sm mb-6 font-bold">每天回來點擊即可獲得 10 枚金幣！</p>
                <button onclick="claimReward()" id="claim-btn" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-black py-4 rounded-2xl transition shadow-lg shadow-indigo-600/20 active:scale-95">
                    CLAIM 10 COINS
                </button>
            </div>
        </div>

        <div class="glass p-10 rounded-[2.5rem]">
            <h3 class="text-sm font-bold uppercase tracking-[0.2em] text-gray-500 mb-8 flex items-center gap-2 font-black">
                <span class="w-2 h-2 bg-indigo-500 rounded-full"></span> 最近活動
            </h3>
            <div class="space-y-6">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-xl bg-green-500/10 flex items-center justify-center text-green-500">
                        <i class="fas fa-check"></i>
                    </div>
                    <div>
                        <p class="text-sm font-bold text-gray-200">成功登入</p>
                        <p class="text-xs text-gray-500 font-bold">您已透過 Discord 帳號安全登入。</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-xl bg-indigo-500/10 flex items-center justify-center text-indigo-500">
                        <i class="fas fa-link"></i>
                    </div>
                    <div>
                        <p class="text-sm font-bold text-gray-200">後台連線正常</p>
                        <p class="text-xs text-gray-500 font-bold">PM2 隧道守護中，數據即時同步。</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 切換使用者選單
        function toggleUserMenu(event) {
            event.stopPropagation();
            const dropdown = document.getElementById('user-dropdown');
            dropdown.classList.toggle('hidden');
        }

        // 點擊外面自動關閉選單
        window.onclick = function(event) {
            const dropdown = document.getElementById('user-dropdown');
            if (!event.target.closest('#user-menu-btn') && !event.target.closest('#user-dropdown')) {
                dropdown.classList.add('hidden');
            }
        }

        // 登出
        function logout() {
            localStorage.removeItem('discord_id');
            window.location.href = 'index.html';
        }
    </script>
    <script src="script/dash.js"></script>
</body>
</html>
